<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-image: url(https://images.pexels.com/photos/1097930/pexels-photo-1097930.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
            background-repeat: no-repeat;
        }

        .header {
            background-color: #333;
            padding: 5px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo-container img {
            width: 30px;
            height: auto;
            margin-right: 5px;
        }

        .logo-container h4 {
            margin: 0;
            color: #fff;
        }

        .admin-button {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
            position: relative;
        }

        .admin-button span {
            background-color: #fff;
            width: 20px;
            height: 3px;
            margin: 3px 0;
            transition: 0.4s;
        }

        #adminOptions {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
            position: absolute;
            top: 100%;
            right: 0;
            z-index: 2;
            padding: 5px;
        }

        #adminOptions a {
            text-decoration: none;
            color: #fff;
            display: block;
            white-space: nowrap;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            padding: 10px;
        }

        #adminOptions a:hover {
            background-color: red;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 350px;
            margin: 80px auto 0; /* Adjusted margin to make space for header */
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            /* Left align the labels */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left;
            /* Left align the input fields */
        }

        button {
            background-color: #dc3545; /* Red color for the button */
            color: #fff;
            padding: 10px 15px;
            border: 1px solid #dc3545; /* Red border */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        .contact-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.1s ease-in-out, color 0.3s ease-in-out;
        }

        .contact-button:hover {
            background-color: #E50914;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <img src="https://th.bing.com/th/id/OIP.YDuoAnEc6qLclGVRJ8fuHQHaHa?w=187&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                alt="Logo">
            <h4> DigiLib</h4>
        </div>
        <div class="admin-button" id="hamburgerButton">
            <span></span>
            <span></span>
            <span></span>
            <div id="adminOptions">
                <a href="bookrequest.html" class="admin-link">Request a Book</a>
                <a href="#" class="admin-link">What's New</a>
                <a href="rating.html" class="admin-link">Rate us !</a>
                <a href="adminlogin.html" class="admin-link">Admin </a>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>New User Registration</h2>
        <form method="post" action="DemoServLet">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your Name" name="name" required>

            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Enter your Password" name="pass" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" name="email" required>

            <label for="number">Mobile Number</label>
            <input type="text" id="number" placeholder="Enter your Number" name="number" required>

            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <a href="contactus.html" class="contact-button">Contact us</a>

    <script>
        var adminOptions = document.getElementById("adminOptions");
        var hamburgerButton = document.getElementById("hamburgerButton");

        // Mouseenter event to show the admin menu
        hamburgerButton.addEventListener("mouseenter", function () {
            adminOptions.style.display = "flex";
        });

        // Mouseleave event to hide the admin menu
        hamburgerButton.addEventListener("mouseleave", function () {
            adminOptions.style.display = "none";
        });

        // Click event on document body to hide the dropdown
        document.body.addEventListener("click", function () {
            adminOptions.style.display = "none";
        });
    </script>
</body>

</html>
