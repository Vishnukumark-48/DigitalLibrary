<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            background-size: cover;
            background-image: url(https://images.pexels.com/photos/1097930/pexels-photo-1097930.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2); /* Add your background image URL */
            transition: background 0.5s ease-in-out;
        }

        .header {
            background-color: #333;
            padding: 5px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo-container img {
            width: 30px;
            height: auto;
            margin-right: 5px;
        }

        .logo-container h4 {
            margin: 0;
            color: #fff;
        }

        .admin-button {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
            position: relative;
        }

        .admin-button span {
            background-color: #fff;
            width: 20px;
            height: 3px;
            margin: 3px 0;
            transition: 0.4s;
        }

        #adminOptions {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
            position: absolute;
            top: 100%;
            right: 0;
            z-index: 2;
            padding: 5px;
        }

        #adminOptions a {
            text-decoration: none;
            color: #fff;
            display: block;
            white-space: nowrap;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            padding: 10px;
        }

        #adminOptions a:hover {
            background-color: red;
            color: #fff;
        }

        h2 {
            margin-bottom: 20px;
            color: #333; /* Green color for the header */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            transition: box-shadow 0.3s ease-in-out;
        }

        form {
            margin-top: 20px;
            transition: margin 0.3s ease-in-out;
            text-align: left; /* Align form elements to the left */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            transition: color 0.5s ease-in-out;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        button {
            display: block;
            margin: 0 auto; /* Center the button */
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: red;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-left: 10px;
            transition: color 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        form:hover {
            margin-top: 25px;
        }

        label:hover {
            color: #555;
        }

        input:hover {
            border-color: #999;
        }

        a:hover {
            color: #0056b3;
        }

        /* Added styles for dropdown */
        .dropdown-container {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            z-index: 1;
        }

        .dropdown-container:hover .dropdown-content {
            display: block;
        }

        /* Contact button styles */
        .contact-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .contact-button:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <img src="https://th.bing.com/th/id/OIP.YDuoAnEc6qLclGVRJ8fuHQHaHa?w=187&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                alt="Logo">
            <h4> DigiLib</h4>
        </div>
        <div class="admin-button" id="hamburgerButton">
            <span></span>
            <span></span>
            <span></span>
            <div id="adminOptions">
                <a href="bookrequest.html" class="admin-link">Request a Book</a>
                <a href="announcement.html" class="admin-link">What's New</a>
                <a href="rating.html" class="admin-link">Rate us !</a>
                <a href="adminlogin.html" class="admin-link">Admin</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Welcome to DigiLib</h2>
        <p>Explore a world of knowledge at your fingertips.</p>

        <!-- Search Form -->
        <form method="post" action="BookpresentServlet">
            <label for="bookName">Book Name</label>
            <div class="dropdown-container">
                <input type="text" name="bookName" placeholder="Enter book name" oninput="filterBooks()">
                <div class="dropdown-content" id="bookDropdown"></div>
            </div>

            <label for="authorName">Author Name</label>
            <div class="dropdown-container">
                <input type="text" name="authorName" placeholder="Enter author name" oninput="filterAuthors()">
                <div class="dropdown-content" id="authorDropdown"></div>
            </div>

            <button type="submit">Apply</button>
        </form>
        <!-- End Search Form -->

    </div>

    <a href="contactus.html" class="contact-button">Contact us</a>

    <script>
        var adminOptions = document.getElementById("adminOptions");
        var hamburgerButton = document.getElementById("hamburgerButton");

        // Mouseenter event to show the admin menu
        hamburgerButton.addEventListener("mouseenter", function () {
            adminOptions.style.display = "flex";
        });

        // Mouseleave event to hide the admin menu
        hamburgerButton.addEventListener("mouseleave", function () {
            adminOptions.style.display = "none";
        });

        // Click event on document body to hide the dropdown
        document.body.addEventListener("click", function () {
            adminOptions.style.display = "none";
        });

        // Provided book and author names
        var books = ["War and Peace", "The Three Musketeers", "The White Company"];
        var authors = ["Leo Tolstoy", "Alexandre Dumas", "Arthur Conan Doyle"];

        // Function to filter books and authors
        function filterBooks() {
            var input = document.querySelector('input[name="bookName"]');
            var dropdown = document.getElementById("bookDropdown");

            // Clear previous content
            dropdown.innerHTML = "";

            // Filter and display matching books
            books.filter(function (book) {
                if (book.toLowerCase().includes(input.value.toLowerCase())) {
                    var option = document.createElement("div");
                    option.textContent = book;
                    option.addEventListener("click", function () {
                        input.value = book;
                        dropdown.innerHTML = ""; // Clear dropdown after selection
                    });
                    dropdown.appendChild(option);
                }
            });
        }

        // Function to filter authors
        function filterAuthors() {
            var input = document.querySelector('input[name="authorName"]');
            var dropdown = document.getElementById("authorDropdown");

            // Clear previous content
            dropdown.innerHTML = "";

            // Filter and display matching authors
            authors.filter(function (author) {
                if (author.toLowerCase().includes(input.value.toLowerCase())) {
                    var option = document.createElement("div");
                    option.textContent = author;
                    option.addEventListener("click", function () {
                        input.value = author;
                        dropdown.innerHTML = ""; // Clear dropdown after selection
                    });
                    dropdown.appendChild(option);
                }
            });
        }
    </script>

</body>

</html>
