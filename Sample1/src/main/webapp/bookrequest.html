<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Request</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 400px;
            margin: 0 auto; /* Center the form */
        }

        h2 {
            margin-bottom: 20px;
            color: #333;  /* Green color for the header */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left; /* Left align the labels */
        }

        input,
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left; /* Left align the input fields */
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 auto; /* Center the button horizontally */
            display: block; /* Make the button a block element for margin:auto to work */
        }

        button:hover {
            background-color: red;
            color: #fff;
        }
    </style>
</head>

<body style="background-image: url('https://images.pexels.com/photos/1097930/pexels-photo-1097930.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); background-size: cover;">
    <div class="container">
        <h2>Book Request</h2>
        <form action="BookRequestServlet" method="post">

            <label for="bookName">Book Name</label>
            <input type="text" id="bookName" name="bookName" placeholder="Enter the Book Name" required>

            <label for="authorName">Author Name</label>
            <input type="text" id="authorName" name="authorName" placeholder="Enter the Author Name" required>

            <button type="submit">Request Book</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // You can add JavaScript for this specific page if needed
    </script>
</body>

</html>
